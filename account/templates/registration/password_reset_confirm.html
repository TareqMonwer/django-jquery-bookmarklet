{% extends 'base.html' %}

{% block content %}
{% if validlink %}
    <h2>Reset your password</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="waves-effect waves-light btn" type="submit" value="Change my password">
    </form>
{% else %}
    <h3>This url is expired or used already.</h3>
{% endif %}
{% endblock %}
