{% extends 'base.html' %}

{% block content %}
    <section id="password_change" class="mt-4">
        <center>
            <h1>Change your password</h1>
        </center>
        <div class="login-form-container" style="margin-top: 5vh !important;">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="waves-effect waves-light btn" type="submit" value="Change">
            </form>
        </div>
    </section>
{% endblock %}
